<div fxFlex="100" fxLayout="row wrap">
    <mat-toolbar>
        <span>Contact Management</span>
    </mat-toolbar>
    <div fxFlex="100" style="padding: 8px;">
        <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between start">
            <mat-card fxFlex="25" fxLayout="column">
                <mat-form-field appearance="outline">
                    <input type="text" matInput placeholder="search">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <button 
                    mat-button 
                    *ngFor="let contact of contact" 
                    fxLayout="row"
                    fxLayoutAlign="start start" 
                    [matTooltip]="contact.Display_Name">
                    <mat-icon>account_circle</mat-icon>
                    {{contact.Display_Name}}
                </button>
            </mat-card>
            <mat-card fxFlex="67">
                <!-- <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
                </mat-form-field> -->

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Position Column -->
                    <!-- <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container> -->

                    <!-- Name Column -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.Display_Name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="E-Mail">
                        <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Phone No.">
                        <th mat-header-cell *matHeaderCellDef> Phone No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card>
        </div>
    </div>
</div>
